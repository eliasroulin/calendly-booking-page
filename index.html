<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book an Interview</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <img src="https://via.placeholder.com/100" alt="Profile Picture" class="profile-pic">
      <h2>Reggie Peterson</h2>
      <p>30 Minute Interview</p>
      <p><strong>Duration:</strong> 30 min</p>
    </div>

    <div class="middle-panel">
      <h2>Select a Date & Time</h2>
      <div class="calendar" id="calendar"></div>
      <div class="timeslots" id="timeslots"></div>
    </div>

    <div class="right-panel" id="summary">
      <h2>Your Selection</h2>
      <p id="selected-info">No slot selected yet.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
